/* Add these styles at the end of your existing CSS file or create a new one */

#product-details {
    background-color: #f9f9f9;
    padding: 20px;
}

.product-details .product {
    max-width: 600px;
    margin: 0 auto;
}

.product-details img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 20px;
}

.product-details h2 {
    color: #4CAF50;
}

.product-details p {
    margin-bottom: 10px;
}

.product-details .description {
    text-align: left;
}

.product-details button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.product-details button:hover {
    background-color: #45a049;
}
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav li {
    display: inline;
    margin-right: 20px;
}

main {
    text-align: center;
    padding: 20px;
}

.hero {
    background-color: #f2f2f2;
    padding: 50px;
}

.cta-button {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    margin-top: 20px;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.product {
    margin: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}
    
    </style>
